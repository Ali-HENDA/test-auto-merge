name: Dependabot auto-approve & auto-merge (major only)

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write          # nécessaire pour gh pr merge --auto
  pull-requests: write     # nécessaire pour gh pr review --approve

jobs:
  dependabot-major:
    if: github.event.pull_request.user.login == 'dependabot[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Fetch Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@d7267f607e9d3fb96fc2fbe83e0af444713e90b7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Skip if not a major update
        if: steps.metadata.outputs.update-type != 'version-update:semver-major'
        run: |
          echo "This is not a major update, skipping."
          exit 0

      - name: Auto-approve PR
        run: gh pr review --approve "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable auto-merge (merge commit)
        run: gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
